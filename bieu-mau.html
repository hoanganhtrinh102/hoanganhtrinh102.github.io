<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu thu thập thông tin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Biểu mẫu thu thập thông tin</h1>
        <form>
            <label for="hoten">Họ tên:</label>
            <input type="text" id="hoten" name="hoten"><br><br>
            <label for="tuoi">Tuổi:</label>
            <input type="number" id="tuoi" name="tuoi"><br><br>
            <label for="nghenghiep">Nghề nghiệp:</label>
            <input type="text" id="nghenghiep" name="nghenghiep"><br><br>
            <label for="diachi">Địa chỉ:</label>
            <input type="text" id="diachi" name="diachi"><br><br>
            <label for="sodienthoai">Số điện thoại:</label>
            <input type="tel" id="sodienthoai" name="sodienthoai"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <button type="submit">Gửi thông tin</button>
        </form>
    </main>
</body>
</html>
